<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
        <script src="./script.js" async></script>
    </head>
    <body>
        <table id="contactsList">
            <tr><th>Name</th><th>Surname</th><th>Phone</th><th>Action</th></tr>
            <tr class="contacts-item"><td>Oleksandr</td><td>Masiuk</td><td>+38 123 456 78 90</td><td><button class="delete-btn">Delete</button></td></tr>
        </table>

        <form id="addContactsForm">
            <tr><td> <input type="text" id="addContactName" class="input" placeholder="Name"/></td>
                <td> <input type="text" id="addContactSurname" class="input" placeholder="Last Name"/></td>
                <td> <input type="text" id="addContactNumber" class="input" placeholder="+38 XXX XXX XX XX"/></td> 
                <button id="addBtn" type="submit" class="button">Add Data</button>
            </tr>   
        </form>
        <ul id='list' class="border">
        </ul>
        <template id="tdTemplate">
            <td>{{name}}</td><td>{{surname}}</td><td>{{numberPhone}}</td><td><button class="delete-btn">Delete</button></td>
        </template>
    </body>
</html>
